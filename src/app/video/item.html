<div class="panel panel-default">
  <div class="panel-heading" style="width: 30rem; height: 30rem; overflow: hidden;">
    <div class="row">
      {{ video.name }}
    </div>
    <div class="row">
      <video controls (click)="toggleVideo()" #videoPlayer width="300" height="200">
        <source src="http://localhost:3000/{{video.url}}" type="video/mp4" />
        Browser not supported
      </video>
    </div>
    <div class="row">
      <ngb-rating [rate]="rating(video.ratings)" readonly="true" max="5">
        <ng-template let-fill="fill">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
    <div class="row">
      <small class="description">
        {{ video.description }}
      </small>
    </div>
  </div>
</div>
